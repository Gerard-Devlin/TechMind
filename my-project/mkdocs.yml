site_name: Tech Mind
site_url: https://Gerard-Devlin.github.io/TechMind/
repo_url: https://github.com/Gerard-Devlin/TechMind
repo_name: Gerard-Devlin/TechMind
# è‡ªå®šä¹‰é¡µè„šæ–‡æœ¬
copyright: "Copyright Â© 2024 - 2025 Devlin"
edit_uri: edit/master/my-project/docs/
theme:
  name: material
  custom_dir: material
  icon:
    logo: material/application-braces-outline
    repo: fontawesome/brands/github-alt
    favicon: images/favicon.png
    annotation: material/google-circles
  features:
    #    - content.action.edit
    - content.action.view
    - navigation.top
    - navigation.path
    - navigation.instant
    - navigation.tabs
    - navigation.footer
    - navigation.tracking
    - navigation.sections
    - navigation.instant.progress
    - navigation.prune
    - navigation.indexes
    # ä»£ç å—åŠŸèƒ½
    - content.code.select
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    # æç¤ºåŠŸèƒ½
    - content.tooltips
    - header.autohide
    # æœç´¢æç¤º
    - search.suggest
    - search.highlight
    - search.share
  # é…è‰²æ–¹æ¡ˆ
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep purple
      toggle:
        icon: material/weather-night
        name: Switch to light mode

  font:
    text: Roboto
    code: Roboto Mono

# æ’ä»¶æ”¯æŒ
plugins:
  - tags
  - search:
      pipeline:
        - stemmer
        - stopWordFilter
        - trimmer
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
      lang:
        - en
        - zh
  - glightbox:
      width: 80%
      background: white
  - minify:
      minify_html: true
  - git-revision-date-localized:
      enable_creation_date: true

# Markdown æ‰©å±•
markdown_extensions:
  - abbr
  - attr_list
  - footnotes
  - md_in_html
  - toc:
      permalink: ğŸ“Œ
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.blocks.caption
  # Admonitions æ”¯æŒ
  - admonition
  - pymdownx.details

  # æ ¼å¼åŒ–æ”¯æŒ
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde

  # ä»£ç é«˜äº®
  - pymdownx.highlight:
      use_pygments: true
      pygments_lang_class: true
      line_spans: __span
      anchor_linenums: true
      linenums: true

  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  # å›¾è¡¨æ”¯æŒ
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

          # LaTeX æ”¯æŒ
  - pymdownx.arithmatex:
      generic: true

  # åˆ—è¡¨æ”¯æŒ
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true

  # æç¤ºæ”¯æŒ
  - pymdownx.snippets:
      auto_append:
        - includes/abbreviations.md

# é¡µé¢åˆ†æ/é¡µå°¾ç¤¾äº¤
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Gerard-Devlin
  generator: false

# JavaScript æ”¯æŒ
extra_javascript:
  - javascripts/mathjax.js
  - javascripts/katex.js
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - https://cdn.jsdelivr.net/npm/katex@0/dist/katex.min.js
  - https://cdn.jsdelivr.net/npm/katex@0/dist/contrib/auto-render.min.js

# CSS æ”¯æŒ
extra_css:
  - https://unpkg.com/katex@0/dist/katex.min.css
  - stylesheets/extra.css


